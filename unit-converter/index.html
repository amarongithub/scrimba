<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="title">Metric/Imperial Unit Conversion</div>
        <div class="user-input">
          <label for="user-input"></label>
          <input type="text" name="user-input" id="user-input" />
        </div>
        <button class="convert">Convert</button>
      </div>
      <div class="output">
        <div class="length card">
          <div class="output-title">Length (Meter/Feet)</div>
          <p class="output-converted output-length"></p>
        </div>
        <div class="volume card">
          <div class="output-title">Volume (Liters/Gallons)</div>
          <p class="output-converted output-volume"></p>
        </div>
        <div class="mass card">
          <div class="output-title">Mass (Kilograms/Pounds)</div>
          <p class="output-converted output-mass"></p>
        </div>
      </div>
    </div>
  </body>
</html>
