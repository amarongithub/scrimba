<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card home">
        <h2 class="team-title">HOME</h2>
        <p class="score-font team-score home-score">0</p>
        <div class="score-font btn-all">
          <button onclick="homeScoreIncrement(1)" class="btn btn-1">+1</button>
          <button onclick="homeScoreIncrement(2)" class="btn btn-2">+2</button>
          <button onclick="homeScoreIncrement(3)" class="btn btn-3">+3</button>
        </div>
      </div>
      <div class="card guest">
        <h2 class="team-title">GUEST</h2>
        <p class="score-font team-score guest-score">0</p>
        <div class="score-font btn-all">
          <button onclick="guestScoreIncrement(1)" class="btn btn-1">+1</button>
          <button onclick="guestScoreIncrement(2)" class="btn btn-2">+2</button>
          <button onclick="guestScoreIncrement(3)" class="btn btn-3">+3</button>
        </div>
      </div>
    </main>
    <section class="new-game">
      <button onclick="resetScore()" class="btn-new-game">NEW GAME</button>
      <p class="previous-score">Previous Games: None</p>
    </section>
  </body>
</html>
