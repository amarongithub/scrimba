<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="container">
      <div class="title-tag">
        <h1 class="title">
          Generate a <span class="title-green">random password</span>
        </h1>
        <p class="tagline">Never use a insecure password again.</p>
      </div>
      <div class="criteria">
        <div class="length_options">
          <label for="password_length">Password Length: </label>
          <input id="password_length" type="range" min="8" max="30" step="1" />
          <p><output id="password_length_selected"></output></p>
        </div>
        <div class="number-symbols">
          <div class="number-el">
            <input id="select-numbers" type="checkbox" />
            <label for="select-numbers">Include Numbers</label>
          </div>
          <div class="symbol-el">
            <input id="select-symbols" type="checkbox" />
            <label for="select-symbols">Include Symbols</label>
          </div>
        </div>
      </div>
      <button class="btn-generate">Generate Passwords</button>

      <div class="line"></div>
      <div class="password-box">
        <div class="password-container">
          <p class="password-holder password1"></p>
          <button class="btn-copy">
            <span class="material-symbols-outlined copy-password1">
              content_copy
            </span>
          </button>
        </div>
        <div class="password-container">
          <p class="password-holder password2"></p>
          <button class="btn-copy">
            <span class="material-symbols-outlined copy-password2">
              content_copy
            </span>
          </button>
        </div>
        <p class="generate-message"></p>
      </div>
    </main>
  </body>
</html>
